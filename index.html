<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Barber</title>
</head>

<body>


    <!-- HEADER -->
    <header class="head">
        <div class="container">
            <div class="head-box">
                <img src="./src/assets/svg/logo.svg" alt="logo" width="100" height="100">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                </ul>


                <div class="header-button">
                    <button class="btn">
                        <img src=".//src/assets/svg/Profile 1.svg" alt="logo" width="42" height="42">
                    </button>

                    <button class="btn">
                        <img src=".//src/assets/svg/Notification 1.svg" alt="logo" width="42" height="42">
                    </button>




                    <button class="btn" id="btn">
                        Appointment
                    </button>
                    <div id="open-modal">
                        <div id="modal">

                            <h1>
                                Log in or create a personal account
                            </h1>
                            <div id="box">
                                <button>
                                    <img id="btnn" src="./src/assets/svg/x.svg" alt="close logo" width="50" height="50">
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </header>





    <script src="./src/js/script.js"></script>
</body>

</html>
